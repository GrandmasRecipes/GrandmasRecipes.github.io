<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <meta name="description" content="Beschreibung als Text hier">
		<link rel="icon" href="img/Logo.png" type="image/png" sizes="16x16">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body id="SearchBody" onload="searchHTML()">
		
		<!-- Navigation -->
		<nav>
			<a href="index.html">
				<div id="navLogo">
					<img src="img/Logo.png" alt="Logo">
					<h1>Grandma's Recipes</h1>
				</div>
			</a>
			<div id="LinksWrapper">
				<a href="recipes.html" id="NavSearch" onclick="RandomDish()"><i class="material-icons" style="font-size: 5vh; color: #fff;">restaurant_menu</i><p>Zufälliges Gericht</p></a>
				<div id="LogInRegisterWrapper">
					<div class="dropdown">
						<i class="material-icons" class="dropdownButton" style="font-size: 5vh; color: #fff;">face</i>
						<div class="dropdownContent">
							<a href="login.html">Log in</a>
							<a href="register.html">Register</a>
						</div>
					</div>
					
					<a href="login.html" class="LogInRegister">Log in </a>
					<p class="LogInRegister"> | </p>
					<a href="register.html" class="LogInRegister"> Register</a>
				</div>
				<a href="search.html" id="NavSearch"><i class="material-icons" style="font-size: 5vh; color: #fff;">search</i><p>Rezept Suchen</p></a>
			</div>
		</nav>
		
		<div id="SearchResults">
		</div>
		
		<form id="SearchForm">
			<input type="text" placeholder="Suchen" id="suchen"></input>
			<input type="text" placeholder="Zutaten" id="zutaten"></input>
			<select name="Zubereitungszeit" id="time">
				<option value="Zubereitungszeit">Zubereitungszeit (Alle)</option>
				<option value="10">weniger als 10 min</option>
				<option value="20">weniger als 20 min</option>
				<option value="30">weniger als 30 min</option>
				<option value="40">weniger als 40 min</option>
				<option value="50">weniger als 50 min</option>
				<option value="60">weniger als 60 min</option>
			</select>
			<select name="Gang" id="gang">
				<option id="option" value="Gang">Gang (Alle)</option>
				<option value="Vorspeise">Vorspeise</option>
				<option value="Hauptspeise">Hauptspeise</option>
				<option value="Nachspeise">Nachspeise</option>
				<option value="Jause">Jause</option>
				<option value="Salat">Salat</option>
				<option value="Frühstück">Frühstück</option>
			</select>
			<input id="submitButton" type="submit" value="Suchen"></input>
		</form>
		
		<script src="ExterneDatei.js"></script>
	</body>
</html>
